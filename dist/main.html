<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Головна Сторінка</title>
</head>
<body>
    <header class="header">
        <div class="header__top-part">
            <div class="container">
                <div class="header__top-wrapper">
                    <div class="dropdown text-m">
                        <div class="dropdown__selected">м. Київ</div>
                        <img class="dropdown__location" src="img/icons/location.png"></img>
                        <ul class="dropdown__list">
                            <li>м. Дніпро</li>
                            <li>м. Львів</li>
                            <li>м. Київ</li>
                        </ul>
                    </div>
                    <div class="header__name text-xl">КОНТЕНТ</div>
                    <div class="contacts">
                        <div class="contacts__title text-s">Наші контакти:</div>
                        <div class="contacts__phone text-xs">Телефон: <a href="tel:380971456274">+380971456274</a></div>
                        <div class="contacts__email text-xs">E-mail: <a href="mailto:kontent.kino@gmail.com">kontent.kino@gmail.com</a></div>
                    </div>
                </div>
            </div>
        </div>
        <nav class="nav">
            <div class="container">
                <div class="dropdown text-m">
                    <div class="dropdown__selected">м. Київ</div>
                    <img class="dropdown__location" src="img/icons/location.png"></img>
                    <ul class="dropdown__list ">
                        <li>м. Дніпро</li>
                        <li>м. Львів</li>
                        <li>м. Київ</li>
                    </ul>
                </div>
                <div class="nav__wrapper text-m">
                    <div class="button button__header button_selected">Головна</div>
                    <div class="button button__header">Білети</div>
                    <img class="nav__triangle" src="img/header/triangle.png"></img>
                    <div class="button button__header">Пошук</div>
                    <div class="button button__header">Інфо</div>
                </div>
                <div class="contacts">
                    <div class="contacts__phone text-xs">Телефон: <a href="tel:380971456274">+380971456274</a></div>
                    <div class="contacts__email text-xs">E-mail: <a href="mailto:kontent.kino@gmail.com">kontent.kino@gmail.com</a></div>
                </div>
            </div>
        </nav>
        <div class="toggle"></div>
    </header>
    <main class="main">
        <div class="container">
            <div class="section__wrapper">
                <div class="section section_premiere">
                    <div class="section__title text-l">Світові прем’єри</div>
                    <div class="section__posters">
                        <div class="section__poster" id="poster1"></div>
                        <div class="section__poster" id="poster2"></div>
                    </div>
                </div>
                <div class="section section_soon">
                    <div class="section__title text-l">Скоро в кіно</div>
                    <div class="section__posters">
                        <div class="section__poster" id="poster3"></div>
                        <div class="section__poster" id="poster4"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="lang-label text-xs" style="display: none;">
            <div class="lang-label__lang">UA</div>
            <div class="lang-label__lang">ENG</div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
